<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Election 2024 Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>General Election 2024 Voting Intentions</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="question1">1. How likely are you to vote in the 2024 general election?</label>
                <select id="question1" name="question1">
                    <option value="Very likely">Very likely</option>
                    <option value="Somewhat likely">Somewhat likely</option>
                    <option value="Unlikely">Unlikely</option>
                    <option value="Will not vote">Will not vote</option>
                    <option value="None of the above">None of the above</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">2. How satisfied are you with the parties policies?</label>
                <select id="question2" name="question2">
                    <option value="Very satisfied">Very satisfied</option>
                    <option value="Satisfied">Satisfied</option>
                    <option value="Little satisfied">Little satisfied</option>
                    <option value="Not at all satisfied">Not at all satisfied</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">3. How did you vote at the last General Election in 2019?</label>
                <select id="question3" name="question3">
                    <option value="Liberal Democratic Party">Liberal Democratic Party</option>
                    <option value="Green Party">Green Party</option>
                    <option value="Reform Party">Reform Party</option>
                    <option value="Conservative Party">Conservative Party</option>
                    <option value="Independent">Independent</option>
                    <option value="Labour Party">Labour Party</option>
                    <option value="Did not vote">Did not vote</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">4. How do intend to vote in the General Election 2024?</label>
                <select id="question4" name="question4">
                    <option value="Independent Conservative (Save M&S Leicester)">Independent Conservative (Save M&S Leicester)</option>
                    <option value="Liberal Democratic Party">Liberal Democratic Party</option>
                    <option value="Green Party">Green Party</option>
                    <option value="Reform Party">Reform Party</option>
                    <option value="Conservative Party">Conservative Party</option>
                    <option value="Labour Party">Labour Party</option>
                    <option value="Did not vote">Did not vote</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">5. Are you likely to vote to change your mind to vote and vote for?</label>
                <select id="question5" name="question5">
                    <option value="Independent Conservative Candidate (Save M&S Leicester)">Independent Conservative Candidate (Save M&S Leicester)</option>
                    <option value="Liberal Democratic Party">Liberal Democratic Party</option>
                    <option value="Green Party">Green Party</option>
                    <option value="Reform Party">Reform Party</option>
                    <option value="Conservative Party">Conservative Party</option>
                    <option value="Labour Party">Labour Party</option>
                    <option value="Did not vote">Did not vote</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question6">6. How do you rate the state of the UK?</label>
                <select id="question6" name="question6">
                    <option value="Very good">Very good</option>
                    <option value="Good">Good</option>
                    <option value="Needs improvement">Needs improvement</option>
                    <option value="Bad">Bad</option>
                    <option value="Impossible of improvement without fundamental changes">Impossible of improvement without fundamental changes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question7">7. Candidates have been vetted for not being woke enough by parties because it is allowed in law as private clubs or companies. Is such selection of candidate good for democracy?</label>
                <select id="question7" name="question7">
                    <option value="Strongly agree">Strongly agree</option>
                    <option value="Agree">Agree</option>
                    <option value="Neither agree nor disagree">Neither agree nor disagree</option>
                    <option value="Disagree">Disagree</option>
                    <option value="Strongly disagree">Strongly disagree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">8. Do you believe the outcome of the election will?</label>
                <select id="question8" name="question8">
                    <option value="Will be a great improvement">Will be a great improvement</option>
                    <option value="Will not be an improvement">Will not be an improvement</option>
                    <option value="Will be worse">Will be worse</option>
                    <option value="Don't know">Don't know</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question9">9. Do you believe the answer to deal with illegal boat crossings?</label>
                <select id="question9" name="question9">
                    <option value="Deposit them back on to Europe's shores which the UK is entitled to do">Deposit them back on to Europe's shores which the UK is entitled to do</option>
                    <option value="Repeal Human Rights Act incorporating European Convention on Human Rights into UK law">Repeal Human Rights Act incorporating European Convention on Human Rights into UK law</option>
                    <option value="Both of the above">Both of the above</option>
                    <option value="None of the above">None of the above</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question10">10. What reforms do you prefer?</label>
                <select id="question10" name="question10">
                    <option value="President directly elected to serve a full term and Reinstate Treason Act repealed when joining EEC to punish loyalty to any foreign power">President directly elected to serve a full term and Reinstate Treason Act 
                        repealed when joining EEC to punish loyalty to any foreign power</option>
                    <option value="Replace House of Lords with elected Senate">Replace House of Lords with elected Senate</option>
                    <option value="Both of the above">Both of the above</option>
                    <option value="None of the above">None of the above</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</html>
